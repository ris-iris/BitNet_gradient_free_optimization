program: main.py
project: bitNet_gradient_free
name: twitter_simple_ga
method: random
metric:
  goal: minimize
  name: eval/loss
parameters:
  bin_mutation_prob:
    min: 0.2
    max: 0.8
  emb_mutation_scale:
    min: 0.01
    max: 1.0
  population_size:
    values: [32, 48, 64, 128]
  treshold:
    values: [8, 16, 32]
  batch_size:
    values: [256, 2048]

command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "twitter"
  - "--optimizer"
  - "simple_ga"
  - "--model"
  - "bit_sa_transformer"
  - "--track_ops"
  - "True"
  - ${args}

  