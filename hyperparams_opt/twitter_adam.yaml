program: main.py
project: bitNet_gradient_free
name: brackets_adam
method: random
metric:
  goal: minimize
  name: eval/loss
parameters:
  lr:
    min: 0.0005
    max: 0.1
  beta1:
    min: 0.2
    max: 0.8
  beta2:
    min: 0.01
    max: 1.0
  weight_decay:
    min: 0.01
    max: 0.5
  warmup_steps:
    values: [-1, 128, 1024]
  max_grad_norm:
    min: 1
    max: 10
  batch_size:
    values: [256, 2048]

command:
  - ${env}
  - python3
  - ${program}
  - "--dataset"
  - "twitter"
  - "--epochs"
  - "6"
  - "--optimizer"
  - "adam"
  - "--model"
  - "bit_sa_transformer"
  - "--track_ops"
  - "True"
  - ${args}

  